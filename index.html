<html>
    <head>
        <title> Record Form</title>
    </head>
    <body>
        <h3>Record Form</h3>
        <form action="Create.php" method="post">
            Name: <input type="text" name="firstname" /> <br />
            Password: <input type="password" name="password" /> <br />
            Contact No: <input type="text" name="contactNo" /> <br />
            Gender: 
            <input type="radio" name="gender" value="Female" id = "female"/> 
            <label for="female">Female</label>
            <input type="radio" name="gender" value = "Male" id = "male"/>
            <label for="female">Male</label>
            <br/>

            <label for="c++">C++</label>
            <input type="checkbox" id="python" name="progskills" value="Python">
            <label for="python"> Python</label>
            <input type="checkbox" id="java" name="progskills" value="Java">
            <label for="java">Java</label>

            <label for="dep">Depatrment:</label>
            <select id="dep" name="dep">
            <option value="select">Select Department</option>
            <option value="cs">Computer Ssience</option>
            <option value="cm">Coms and Media</option>
            </select>
            <br>
            <br>
            <input type="submit" value = "Submit"/>
            <input type="reset" value = "Clear"/>
        </form>
    </body>
</html>
